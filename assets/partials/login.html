<div ng-controller="LoginController as ctrl">
	<div class="main">
		<form novalidate>
			<div>
			<label>Username:</label>
			<input type="text" ng-model="ctrl.username"/><br/>
			</div>
			<div>
			<label>Password:</label>
			<input type="password" ng-model="ctrl.password"/>
			</div>
			<div>
			<input type="submit" ng-click="ctrl.submit()" value="Submit"/>
			</div>
		</form>
	</div>
</div>
