<!DOCTYPE html>
<div ng-controller="RegistrationController as ctrl">
	<div class="main">
		<form novalidate>
			<div>
			<label>Username:</label>
			<input type="text" ng-model="ctrl.username"/><br/>
			</div>
			<div>
			<label>Password:</label>
			<input type="password" ng-model="ctrl.password"/><br/>
			</div>
            <div>
            <label>Full Name:</label>
            <input type="text" ng-model="ctrl.name"/><br/>
            </div>
            <div>
            <label>Email Address:</label>
            <input type="email" ng-model="ctrl.email"/><br/>
            </div>
            <div>
            <label>Date of Birth:</label>
            <input type="date" ng-model="ctrl.bday"/>
            </div>
			<div>
			<input type="submit" ng-click="ctrl.submit()" value="Submit"/>
			</div>
		</form>
        <p ng-bind="ctrl.message"></p>
	</div>
</div>
