<!DOCTYPE html>
<html lang="en" ng-app="hydraApp">

<head>
    <meta charset="utf-8">
    <title>Project Hydra</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/sails/sails.io.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body ng-controller="MainController as ctrl">
    <br>
    <select>
        <option value="english_uk">English UK</option>
    </select>
    
    <a href="#/">Home</a>
    <a ng-show="ctrl.UserService.get().isLoggedIn" href="#/profile/{{ctrl.UserService.get().userID}}">{{ctrl.UserService.get().username}}</a>
    <a ng-show="ctrl.UserService.get().isLoggedIn" href="#/search">Search for Users</a>
    <a ng-show="ctrl.TokenService.get().hasAccessToken" href="#/client">Your Client</a>
    <a ng-show="ctrl.UserService.get().isLoggedIn" href="#/logout">Logout</a>
    <a ng-hide="ctrl.UserService.get().isLoggedIn" href="#/login">Login</a>
    <a ng-hide="ctrl.UserService.get().isLoggedIn" href="#/register">Register</a>
    <a href="#/about">About Us</a>
    <a href="#/contact">Contact Us</a>
    <a href="/api">API</a>
    <a href="#/createClient">Client Registration</a>

    <div ng-view>
    </div>

</body>

</html>
